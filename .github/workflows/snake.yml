name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:       # Allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # ✅ Required to push changes

    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@master
        id: snake-light
        with:
          github_user_name: KaranVenkatesan
          svg_out_path: dist/github-snake.svg

      - uses: Platane/snk@master
        id: snake-dark
        with:
          github_user_name: KaranVenkatesan
          svg_out_path: dist/github-snake-dark.svg
          color_snake: '#0D1117'
          color_dots: '#58A6FF'
          color_eyes: '#58A6FF'

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dist/
          git commit -m "Update snake animation [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ Uses GitHub-provided token
